<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sidebars Layout with Link Storage</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main-content {
            flex: 1;
            padding: 15px;
        }
        .left-sidebar {
            order: 1; /* Left sidebar on the left */
        }
        .right-sidebar {
            order: 3; /* Right sidebar on the right */
        }
        .link-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar left-sidebar">
        <h2>Left Sidebar</h2>
        <p>This is the left sidebar content.</p>
    </div>

    <div class="main-content">
        <h1>Main Content Area</h1>
        <input type="text" id="linkInput" class="link-input" placeholder="Enter a link" />
        <button id="saveButton">Save Link</button>
        <h2>Saved Links</h2>
        <ul id="linkList"></ul>
    </div>

    <div class="sidebar right-sidebar">
        <h2>Right Sidebar</h2>
        <p>This is the right sidebar content.</p>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
