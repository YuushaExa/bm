<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            width: calc(100% - 120px);
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .bookmark-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .bookmark-item img {
            width: 100px;
            display: block;
            margin-top: 10px;
        }
        .edit-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bookmarks</h1>
    <div class="input-group">
        <input type="text" id="linkInput" placeholder="Enter a link" />
        <button id="saveButton">Save Link</button>
    </div>
    <h2>Saved Links</h2>
    <div id="linkList"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const linkInput = document.getElementById('linkInput');
        const linkList = document.getElementById('linkList');
        let links = JSON.parse(localStorage.getItem('links')) || [];

function renderBookmarks() {
    linkList.innerHTML = links.map((link, index) => {
        const [title, url, image, description] = link.split('|');
        const wrappedImage = image ? `https://wsrv.nl/?url=${encodeURIComponent(image)}&output=webp&maxage=1d&w=200&h=300&fit=cover&a=attention` : '';
        return `
            <div class="bookmark-item">
                <a href="${url}" target="_blank">${title || 'Untitled'}</a>
                ${wrappedImage ? `<img src="${wrappedImage}" alt="Bookmark Image">` : ''}
                <p>${description || ''}</p>
                <button class="edit-button" data-index="${index}">Edit</button>
            </div>
        `;
    }).join('');
}

        document.getElementById('saveButton').addEventListener('click', function() {
            const title = linkInput.value.trim();
            const url = linkInput.value.trim(); // You can add separate inputs for title, URL, etc.
            if (title && url) {
                links.push(`${title}|${url}||`); // Add image and description as empty for now
                localStorage.setItem('links', JSON.stringify(links));
                renderBookmarks();
                linkInput.value = '';
            } else {
                alert('Please enter a valid title and URL.');
            }
        });

        linkList.addEventListener('click', function(e) {
            if (e.target.classList.contains('edit-button')) {
                const index = e.target.dataset.index;
                // Implement edit functionality here
                console.log('Edit bookmark at index:', index);
                // You can open a modal or prompt to edit the bookmark
            }
        });

        renderBookmarks();
    });
</script>
</body>
</html>
